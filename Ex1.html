<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Pedido de Pizza</h1>
    <form method="post" acion="test.jsp">
        Nome: 
        <br>
        <input type="text" name="nome">
        <br>
        Tamanho: 
        <br>
        <input type="radio" name="tamanho" value="p" checked> Pequena
        <input type="radio" name="tamanho" value="m"> Médio
        <input type="radio" name="tamanho" value="g"> Grande <br>
        Sabor: <select name="sabor">
            <option>Calabresa</option>
            <option>Mussarela</option>
            <option>California</option>
            <option>Marguerita</option>
            <option>Funghi</option>
        </select>
        <br>
        Adicionais:
        <input type="checkbox" name="borda" value="sim"> Borda
        <input type="checkbox" name="queijo" value="sim"> Queijo Extra
        <br>
        Data Entrega: 
        <input type="date" name="dataEntrega">
        <br>
        Comentário: 
        <br>
        <textarea name="mensagem" rows="10" cols="30"></textarea>
        <br>
        <input type="submit">

    </form>
</body>
</html>
